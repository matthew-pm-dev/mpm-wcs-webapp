<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Word Count Uploader</title>
    <style>
        body {
            background-color: #1c1a1d; /* Very dark grey with slight purple tint */
            color: #e0e0e0; /* Light text for contrast */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            text-align: center;
            max-width: 600px;
        }
        .error-container {
            background-color: #2a272c; /* Slightly lighter container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #4a4550; /* Darker purple button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #5a5362;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something Went Wrong</h1>
        <p>We encountered an issue while processing your request. Please try again later or contact support if the problem persists.</p>
        <button onclick="window.location.href='index.html'">Back to Upload</button>
    </div>
</body>
</html>
